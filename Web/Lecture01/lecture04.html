<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Application Form</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <form name="" action="" method="POST">
        <div class="row">
        <div class="col-lg-4">
            Full Name: <input type="text" name="fullname" id="name" class="form-control">
        </div>
        <div class="col-lg-4">
            Email Address: <input type="email" name="stuemail" class="form-control">
        </div>
        <div class="col-lg-4">
            Password:<input type="password" name="pwd" class="form-control">
        </div>
    </div>
        <div class="row">
            <div class="col-lg-4">
                Date of Birth: <input type="date" name="" class="form-control">
            </div>
            <div class="col-lg-4">
                Phone Number: <input type="tel" name="phone_number" class="form-control">
            </div>
        </div>

        <div class="row">
                <div class="col-lg-12">
                    Gender: <input type="radio" name="gender" value="Male">Male <input type="radio" value="Female" name="gender">Female <input type="radio" name="gender" value="Un">Unspecified
                </div>
        </div>
        <div class="row">
                <div class="col-lg-12">
                   Race: <input type="checkbox" name="race" value="AA">African American <input type="checkbox" name="race" value="A">Asian
                </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                File:<input type="file">
            </div>
            <div class="col-lg-5">
                Country:<select name="">
                    <option value="">Select Here</option>
                    <option value="1">Tanzania</option>
                    <option value="2">Comoro</option>
                    <option value="3">Sudan</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="submit" value="Save Records">
            </div>
        </div>
        </form>
    </div>
    </body>
</html>
